{% extends 'base.html' %}
{% block title %}Mon application DJANGO - Inscription{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">S'inscrire</h3>
                <form method="POST" action="{% url 'register' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username">Identifiant</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Utilisateur"
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Mail</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Mot de Passe</label>
                        <input class="form-control" type="password" id="password" name="password"
                            placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-2">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
