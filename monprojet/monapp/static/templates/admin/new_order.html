<!-- admin/new_order.html -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const id_product = document.getElementById('id_product');
        var productId = id_product.value;
        var supplierSelect = document.getElementById('id_supplier');
        supplierSelect.innerHTML = '';
        fetch(`/api/supplier_sell_product/`)
            .then(response => response.json())
            .then(data => {
                data.forEach(supplier => {
                    if (supplier.product == productId) {
                        console.log(supplier);
                        fetch(`/api/suppliers/${supplier.supplier}/`)
                            .then(response => response.json())
                            .then(data => {
                                var option = document.createElement('option');
                                option.value = data.id;
                                option.textContent = data.name + ' ' + supplier.price + ' €';
                                supplierSelect.appendChild(option);
                            });
                    }
                });
            });

        id_product.addEventListener('change', function () {
            var productId = this.value;
            var supplierSelect = document.getElementById('id_supplier');
            supplierSelect.innerHTML = '';
            fetch(`/api/supplier_sell_product/`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(supplier => {
                        if (supplier.product == productId) {
                            console.log(supplier);
                            fetch(`/api/suppliers/${supplier.supplier}/`)
                                .then(response => response.json())
                                .then(data => {
                                    var option = document.createElement('option');
                                    option.value = data.id;
                                    option.textContent = data.name + ' ' + supplier.price + ' €';
                                    supplierSelect.appendChild(option);
                                });
                        }
                    });
                });
        });
    });
</script>
