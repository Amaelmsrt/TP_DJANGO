{% extends "base.html" %}

{% block title %}Validation de la commande{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Validation de la commande</h2>
    <div id="compteur" class="compteur"></div>
</div>
{% endblock %}

{% block script %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    let compteur = document.querySelector("#compteur");
    compteur.addEventListener("animationend", function() {
        setTimeout(function() {
            window.location.href = "{% url 'home' %}";
        }, 1000);
    });
});
</script>
{% endblock %}
